<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN SIGN UP</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="form-container">
    <div class="col col-1"> 
        <div class="image-layer">
            <img src="assets/img/logo cloud.png" class="form-image-main">

        </div>
        <p class="featured-words">Copyright<span>@ STOCK UP</span> By Code Benders, <span>"Just give me my package"</span>
        </p>
    </div>
    

         <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Log in</button>
                <button class="btn btn-2" id="register">Sign up</button>
            </div>
            <!-- Log In form na  -->

            <div class="login-form">
                <div class="form-title">
                    <span>Log In</span>
                </div>


                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username/ID" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
    
                    <!-- <div class="forgot-pass">
                        <a href="#">Forgot password</a>
                    </div> -->


                    <div class="input-box">
                        <button class="input-submit">
                            <span> Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                      <div class="Sign_link">
                        <p>Do not have an account yet? <a href="#">Sign Up Here</a></p>

                    </div> 
                    
                </div>
            </div>

                        

              <!-- SIGN UP NA  -->

              <div class="register-form">
                <div class="form-title">
                    <span>Create an Account</span>
                </div>

                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Full Name" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username/ID" required>
                        <i class='bx bx-id-card icon'></i>
                    </div>

                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Confirm Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <h4>Admin</h4>
                        <input type="checkbox" id="admin-checkbox" class="admin-checkbox">
                    
                        <h4 id="code-label" class="code-label">Code</h4>
                        <input type="input" id="code-input" class="input-field-code">
                    </div>
                    
                    <script>
                        const checkbox = document.getElementById('admin-checkbox');
                        const codeLabel = document.getElementById('code-label');
                        const codeInput = document.getElementById('code-input');
                    
                        // Initially hide elements
                        codeLabel.style.opacity = '0';
                        codeLabel.style.visibility = 'hidden';
                        codeInput.style.opacity = '0';
                        codeInput.style.visibility = 'hidden';
                    
                        checkbox.addEventListener('change', function() {
                            if (checkbox.checked) {
                                // Show elements with fade-in transition
                                codeLabel.style.transition = 'opacity 0.5s ease, visibility 0s 0.5s';
                                codeLabel.style.opacity = '1';
                                codeLabel.style.visibility = 'visible';
                    
                                codeInput.style.transition = 'opacity 0.5s ease, visibility 0s 0.5s';
                                codeInput.style.opacity = '1';
                                codeInput.style.visibility = 'visible';
                            } else {
                                // Hide elements with fade-out transition
                                codeLabel.style.transition = 'opacity 0.5s ease, visibility 0s 0.5s';
                                codeLabel.style.opacity = '0';
                                codeLabel.style.visibility = 'hidden';
                    
                                codeInput.style.transition = 'opacity 0.5s ease, visibility 0s 0.5s';
                                codeInput.style.opacity = '0';
                                codeInput.style.visibility = 'hidden';
                            }
                        });
                    </script>

                    <div class="input-box">
                        <button class="input-submit">
                            <span> Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
         </div>
    </div>
   
    <script src="assets/js/main.js"></script>
</body>
</html>
